<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap-->
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>


<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <!--
     <ul>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>-->

        <div  ng-controller="ToBuyController">
 
              <ul>
                <table class="table">
  
                <tbody>

                <!--<li ng-repeat="x in shoppinglist">-->
                  <tr ng-repeat="x in shoppinglist">

                    <td> Buy {{x.Quantity}} {{x.Name}}</td>
                         
 
                    <!--<td><button class="btn btn-default ng-click="boughtItem">-->
                      <td><button  class="btn btn-default" ng-click="boughtItem($index)">
                         <span class="glyphicon glyphicon-ok"></span> Bought </button>
                         
                    </td>
                   </tr>
                <!--</li>-->
                
              </tbody>
              </table>
              </ul>
              <ul>
               
               <div class="emptyMessage"><div ng-if="shoppinglist.length==0">
                Nothing left to Buy</div></div>
                

              </ul>
        </div> <!--end div ng-controller --> 
    </div> <!--end div class col-md-6-->

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
    <div ng-controller="AlreadyBoughtController">    
       <ul>
         <li ng-repeat="b in boughtlist">{{b}}</li>
       </ul>
       <div class="emptyMessage"><div ng-if="boughtlist.length==0">Nothing bought as yet</div></div>
    </div><!--end ng-->
  </div><!--end col-md=-6-->

  </div><!--end row-->
</div><!--end container-->

</body>
</html>
